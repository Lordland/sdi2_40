<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Piloto de SDI</title>
</h:head>
<h:body>
	<h:form>
		<p:menubar>
			<p:menuitem value="ShareMyTrip" action="login">
			</p:menuitem>
		</p:menubar>
	</h:form>
	<center>
		<h1>ShareMyTrip</h1>
		<br />
		<h2>Registro de usuario</h2>
	</center>
	<br />
	<br />
	<br />
	<h:form>
		<p:panelGrid id="grid" columns="3" cellpadding="5">
			<p:outputLabel for="login" value="Login:" />
			<p:inputText id="login" value="#{usuarios.usuario.login}"
				required="true" />
			<p:message for="login" />

			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{usuarios.usuario.name}"
				required="true" />
			<p:message for="nombre" />

			<p:outputLabel for="apellidos" value="Apellidos:" />
			<p:inputText id="apellidos" value="#{usuarios.usuario.surname}"
				required="true" />
			<p:message for="apellidos" />

			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" value="#{usuarios.usuario.email}"
				required="true" />
			<p:message for="email" />

			<p:outputLabel for="pass" value="Contraseña:" />
			<p:inputText id="pass" type="password"
				value="#{usuarios.usuario.password}" required="true" />
			<p:message for="pass" />


			<p:outputLabel for="pass2" value="Repite la contraseña:" />
			<p:inputText id="pass2" type="password"
				value="#{usuarios.comparaPass}" required="true" />
			<p:message for="pass2" />

		</p:panelGrid>
		<p:commandButton value="Salvar" action="#{usuarios.crearUsuario}"
			update="grid" ajax = "false"/>
	</h:form>
</h:body>
</html>
