<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">

	<h:head>
		<title>ShareMyTrip - Modificaci贸n de viaje</title>
	</h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<p:menuitem value="ShareMyTrip">
				</p:menuitem>
				<p:submenu label="Gestion de Usuarios">
					<p:menuitem value="Volver a promotor" action="promotor">
					</p:menuitem>
					<p:menuitem id="cerrar2" value="Cerrar sesi贸n" action="cerrar"
						actionListener="#{usuarios.cerrarSesion}" ajax="false">
					</p:menuitem>
				</p:submenu>
			</p:menubar>
		</h:form>
		<center>
			<h1>ShareMyTrip</h1>
			<br />
			<h2>Modificar viaje</h2>
		</center>
		<br />
		<br />
		<br />
		<h:form id="form-registro">
			<p:panelGrid id="grid" columns="3" cellPadding="5">
				<p:outputLabel for="direccionSalida" value="Direcci贸n de salida:" />
				<p:inputText id="direccionSalida" type="text"
					value="#{viajes.viaje.departure.address}" required="true"></p:inputText>
				<p:message for="direccionSalida" />

				<p:outputLabel for="ciudadSalida" value="Ciudad de salida:" />
				<p:inputText id="ciudadSalida" type="text"
					value="#{viajes.viaje.departure.city}" required="true"></p:inputText>
				<p:message for="ciudadSalida" />

				<p:outputLabel for="estadoSalida" value="Estado de salida:" />
				<p:inputText id="estadoSalida" type="text"
					value="#{viajes.viaje.departure.state}" required="true"></p:inputText>
				<p:message for="estadoSalida" />

				<p:outputLabel for="paisSalida" value="Pais de salida:" />
				<p:inputText id="paisSalida" type="text"
					value="#{viajes.viaje.departure.country}" required="true"></p:inputText>
				<p:message for="paisSalida" />

				<p:outputLabel for="zipSalida" value="Codigo zip de salida:" />
				<p:inputText id="zipSalida" type="number" maxlength="5"
					value="#{viajes.viaje.departure.zipCode}" required="true"></p:inputText>
				<p:message for="zipSalida" />

				<p:outputLabel for="latitudSalida" value="Latitud de salida:" />
				<p:spinner id="latitudSalida" type="number" maxlength="3"
					value="#{viajes.viaje.departure.waypoint.lat}" required="true"></p:spinner>
				<p:message for="latitudSalida" />

				<p:outputLabel for="longitudSalida" value="Longitud de salida:" />
				<p:spinner id="longitudSalida" type="number" maxlength="3"
					value="#{viajes.viaje.departure.waypoint.lon}" required="true"></p:spinner>
				<p:message for="longitudSalida" />

				<p:outputLabel for="direccionLlegada" value="Direcci贸n de llegada:" />
				<p:inputText id="direccionLlegada" type="text"
					value="#{viajes.viaje.destination.address}" required="true"></p:inputText>
				<p:message for="direccionSalida" />

				<p:outputLabel for="ciudadLlegada" value="Ciudad de llegada:" />
				<p:inputText id="ciudadLlegada" type="text"
					value="#{viajes.viaje.destination.city}" required="true"></p:inputText>
				<p:message for="ciudadSalida" />

				<p:outputLabel for="estadoLlegada" value="Estado de llegada:" />
				<p:inputText id="estadoLlegada" type="text"
					value="#{viajes.viaje.destination.state}" required="true"></p:inputText>
				<p:message for="estadoLlegada" />

				<p:outputLabel for="paisLlegada" value="Pais de llegada:" />
				<p:inputText id="paisLlegada" type="text"
					value="#{viajes.viaje.destination.country}" required="true"></p:inputText>
				<p:message for="paisLlegada" />

				<p:outputLabel for="zipLlegada" value="Codigo zip de llegada:" />
				<p:inputText id="zipLlegada" type="number" maxlength="5"
					value="#{viajes.viaje.destination.zipCode}" required="true"></p:inputText>
				<p:message for="zipLlegada" />

				<p:outputLabel for="latitudLlegada" value="Latitud de llegada:" />
				<p:spinner id="latitudLlegada" type="number" maxlength="3"
					value="#{viajes.viaje.destination.waypoint.lat}" required="true"></p:spinner>
				<p:message for="latitudLlegada" />

				<p:outputLabel for="longitudLlegada" value="Longitud de llegada:" />
				<p:spinner id="longitudLlegada" type="number" maxlength="3"
					value="#{viajes.viaje.destination.waypoint.lon}" required="true"></p:spinner>
				<p:message for="longitudLlegada" />

				<p:outputLabel for="fechallegada" value="Fecha de llegada:" />
				<p:calendar id="fechallegada" value="#{viajes.viaje.arrivalDate}"
					required="true" pattern="MM/dd/yyyy HH:mm:ss" />
				<p:message for="fechallegada" />


				<p:outputLabel for="fechasalida" value=" Fecha de salida:" />
				<p:calendar id="fechasalida" value="#{viajes.viaje.departureDate}"
					required="true" pattern="MM/dd/yyyy HH:mm:ss" />
				<p:message for="fechasalida" />

				<p:outputLabel for="fechalimite" value="Fecha limite:" />
				<p:calendar id="fechalimite" value="#{viajes.viaje.closingDate}"
					required="true" pattern="MM/dd/yyyy HH:mm:ss" />
				<p:message for="fechalimite" />
				<p:outputLabel for="plazasMaximas" value="Plazas maximas:" />
				<p:spinner id="plazasMaximas" type="number" min = "1"
					value="#{viajes.viaje.maxPax}" required="true"></p:spinner>
				<p:message for="plazasMaximas" />

				<p:outputLabel for="coste" value="Coste:" />
				<p:spinner id="coste" type="number" min = "1"
					value="#{viajes.viaje.estimatedCost}" required="true"></p:spinner>
				<p:message for="coste" />

				<p:outputLabel for="comentarios" value="Comentarios:" />
				<p:inputText id="comentarios" type="text"
					value="#{viajes.viaje.comments}" required="true"></p:inputText>
				<p:message for="comentarios" />


			</p:panelGrid>
			<p:commandButton id="botonActualizarViaje" value="Salvar"
				action="#{viajes.cambiaViaje}" update="grid" ajax="false" />



		</h:form>
	</h:body>
</f:view>
</html>
